<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="demo">
      <ul>
        <li>
          Enter Value 1 :
          <input type="text" class="input" placeholder="Number 1" />
        </li>
        <br />
        <li>
          Enter Value 2 :
          <input type="text" class="input" placeholder="Number 2" />
        </li>
        <br />
        <li>
          Enter Value 3 :
          <input type="text" class="input" placeholder="Number 3" />
        </li>
        <br />
        <table>
          <tr>
            <td>
              <li><button class="maxBtn">Max</button></li>
            </td>
            <td>
              <li><button class="minBtn">Min</button></li>
            </td>
            <td>
              <li><button class="clrBtn">Clear</button></li>
            </td>
          </tr>
        </table>
      </ul>
      <div class="result-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
