<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="demo">
      <div class="input-container">
        <ul class="list">
          <li>
            Enter Value
            <input type="number" class="number" disabled value="1" />:
            <input type="text" class="input" placeholder="Number 1" />
            <button class="removeBtn" onclick="removeInput(this)">
              Remove
            </button>
          </li>
          <li>
            Enter Value
            <input type="number" class="number" disabled value="2" />:
            <input type="text" class="input" placeholder="Number 2" />
            <button class="removeBtn" onclick="removeInput(this)">
              Remove
            </button>
          </li>
        </ul>
      </div>
      <div class="buttons-container">
        <button class="addBtn">Add More</button>
        <button class="maxBtn">Max</button>
        <button class="minBtn">Min</button>
        <button class="clrBtn">Clear</button>
      </div>
      <div class="result-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
